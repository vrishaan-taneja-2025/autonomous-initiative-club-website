<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f475;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
  
  <!-- Inner geometric design -->
  <polygon points="100,30 130,70 170,70 145,100 170,130 130,130 100,170 70,130 30,130 55,100 30,70 70,70" 
           fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- Center circle -->
  <circle cx="100" cy="100" r="20" fill="url(#logoGradient)"/>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="url(#logoGradient)" font-weight="bold">
    AUTONOMOUS
  </text>
</svg>
